<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="./">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="PeakTask - Ranked todo list app. Focus on what matters most with intelligent task prioritization.">
  <meta name="keywords" content="todo, tasks, productivity, task manager, ranked list">

  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="PeakTask - Ranked Todo List">
  <meta property="og:description" content="Focus on what matters most with intelligent task prioritization.">
  <meta property="og:type" content="website">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PeakTask">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>PeakTask - Ranked Todo List</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      background-color: #f5f5f5;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      z-index: 9999;
    }

    #loading .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #e0e0e0;
      border-top-color: #2196f3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #loading .message {
      margin-top: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #666;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <!-- Loading indicator -->
  <div id="loading">
    <div class="spinner"></div>
    <div class="message">Loading PeakTask...</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
